        <script>
            let hexagon_radius = 50;
            let hexagon_max_absolute_speed = 0.1;
            let hexagon_space_between = 2;
            let hexagon_line_width = 1;
            var hexagon_color = 'rgba(0,225,225,0.6)';



            let ccc, ccttxx;

            let hexagons = [];

            let s3p3 = Math.sqrt(3);

            function init() {

                ccc = document.getElementById('cccaa');
                ccc.width = window.innerWidth;
                ccc.height = window.innerHeight;
                ccc.style.width = ccc.width + 'px';
                ccc.style.height = ccc.height + 'px';
                ccttxx = ccc.getContext('2d');

                ccttxx.globalCompositeOperation = "source-over";

                let hw = Math.ceil(ccc.width / (1.5 * hexagon_radius + hexagon_space_between * 2)) + 1;
                let hh = Math.ceil(ccc.height / (s3p3 * hexagon_radius + hexagon_space_between * 2)) + 1;

                for (let x = 0; x < hw; x++)
                    for (let y = 0; y < hh; y++)
                        addHexagon(
                            hexagon_radius + hexagon_space_between + (1.5 * hexagon_radius + hexagon_space_between *
                                2) * x,
                            s3p3 * hexagon_radius / 2 + hexagon_space_between + (s3p3 * hexagon_radius +
                                hexagon_space_between * 2) * y - (x % 2 ? s3p3 * hexagon_radius / 2 : 0), {
                                l: 0
                            }
                        );

                ccttxx.lineWidth = hexagon_line_width;

                looo();

            }

            function looo() {
                requestAnimFrame(looo);

                ccttxx.clearRect(0, 0, ccc.width, ccc.height);
                ccttxx.fillStyle = 'black';
                ccttxx.fillRect(0, 0, ccc.width, ccc.height);

                ccttxx.beginPath();

                for (let i = 0; i < hexagons.length; i++)
                    drawHexagonPath(i);

                ccttxx.shadowColor = hexagon_color;
                ccttxx.shadowBlur = 20;
                ccttxx.strokeStyle = hexagon_color;
                ccttxx.stroke();

            }

            function addHexagon(x, y, opts) {
                let l = Math.floor(Math.random() * 6),
                    p = Math.random();

                if (!opts) opts = {};

                hexagons.push({
                    sl: opts.l || opts.l === 0 ? opts.l : l,
                    p: opts.p || opts.p === 0 ? opts.p : p,
                    x: x,
                    y: y,
                    speed: opts.speed || opts.speed === 0 ? opts.speed : (Math.random() *
                        hexagon_max_absolute_speed * 2 - hexagon_max_absolute_speed)
                });
            }

            function drawHexagonPath(hex_index) {

                let hex = hexagons[hex_index];



                ccttxx.moveTo(
                    hex.x + Math.cos(Math.PI / 3 * hex.sl) * hexagon_radius + Math.cos(Math.PI / 3 * (hex.sl + 2)) *
                    hexagon_radius * hex.p,
                    hex.y + Math.sin(Math.PI / 3 * hex.sl) * hexagon_radius + Math.sin(Math.PI / 3 * (hex.sl + 2)) *
                    hexagon_radius * hex.p
                );

                //ccttxx.moveTo(hex.x, hex.y);

                ccttxx.lineTo(
                    hex.x + Math.cos(Math.PI / 3 * (hex.sl + 1)) * hexagon_radius,
                    hex.y + Math.sin(Math.PI / 3 * (hex.sl + 1)) * hexagon_radius
                );

                ccttxx.lineTo(
                    hex.x + Math.cos(Math.PI / 3 * (hex.sl + 2)) * hexagon_radius,
                    hex.y + Math.sin(Math.PI / 3 * (hex.sl + 2)) * hexagon_radius
                );

                ccttxx.lineTo(
                    hex.x + Math.cos(Math.PI / 3 * (hex.sl + 3)) * hexagon_radius,
                    hex.y + Math.sin(Math.PI / 3 * (hex.sl + 3)) * hexagon_radius
                );

                ccttxx.lineTo(
                    hex.x + Math.cos(Math.PI / 3 * (hex.sl + 3)) * hexagon_radius + Math.cos(Math.PI / 3 * (hex.sl +
                        5)) * hexagon_radius * hex.p,
                    hex.y + Math.sin(Math.PI / 3 * (hex.sl + 3)) * hexagon_radius + Math.sin(Math.PI / 3 * (hex.sl +
                        5)) * hexagon_radius * hex.p
                );

                hex.p += hex.speed;
                if (hex.p > 1 || hex.p < 0) {
                    hex.p = hex.speed < 0 ? 1 : 0;
                    hex.sl += hex.speed < 0 ? -1 : 1;
                    hex.sl = hex.sl % 6;
                    hex.sl = hex.sl < 0 ? 4 - hex.sl : hex.sl;
                }

                hexagons[hex_index] = hex;

            }

            window.onload = function () {
                init();
            };

            window.requestAnimFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
            })();
        </script>

                    var ccaann = document.getElementById('bbttnn');

                    function rand(min, max) {
                        return Math.random() * (max - min) + min;
                    }

                    function norm(val, min, max) {
                        return (val - min) / (max - min);
                    }

                    function resetPoint(p, init) {
                        p.z = init ? rand(0, bounds.z.max) : bounds.z.max;
                        p.x = rand(bounds.x.min, bounds.x.max) / (fl / (fl + p.z));
                        p.y = rand(bounds.y.min, bounds.y.max) / (fl / (fl + p.z));
                        p.ox = p.x;
                        p.oy = p.y;
                        p.oz = p.z;
                        p.vx = 0;
                        p.vy = 0;
                        p.vz = rand(-1, -10) + startSpeed;
                        p.ax = 0;
                        p.ay = 0;
                        p.az = 0;
                        p.s = 0;
                        p.sx = 0;
                        p.sy = 0;
                        p.os = p.s;
                        p.osx = p.sx;
                        p.osy = p.sy;
                        p.hue = rand(120, 200);
                        p.lightness = rand(70, 100);
                        p.alpha = 0;
                        return p;
                    }

                    function create() {
                        vp = {
                            x: width / 2,
                            y: height / 2
                        };
                        mouse = {
                            x: vp.x,
                            y: vp.y,
                            down: false
                        };
                        bounds = {
                            x: {
                                min: -vp.x,
                                max: width - vp.x
                            },
                            y: {
                                min: -vp.y,
                                max: height - vp.y
                            },
                            z: {
                                min: -fl,
                                max: 1000
                            }
                        };
                    }

                    function update() {
                        if (mouse.down) {
                            if (startSpeed > -30) {
                                startSpeed -= 0.1;
                            } else {
                                startSpeed = -30;
                            }
                        } else {
                            if (startSpeed < 0) {
                                startSpeed += 1;
                                startConverting();
                            } else {
                                startSpeed = 0;
                            }
                        }

                        vp.x += ((width / 2 - (mouse.x - width / 2)) - vp.x) * 0.025;
                        vp.y += ((height / 2 - (mouse.y - height / 2)) - vp.y) * 0.025;
                        bounds = {
                            x: {
                                min: -vp.x,
                                max: width - vp.x
                            },
                            y: {
                                min: -vp.y,
                                max: height - vp.y
                            },
                            z: {
                                min: -fl,
                                max: 1000
                            }
                        };

                        if (points.length < count) {
                            points.push(resetPoint({}));
                        }
                        var i = points.length;
                        while (i--) {
                            var p = points[i];
                            p.vx += p.ax;
                            p.vy += p.ay;
                            p.vz += p.az;
                            p.x += p.vx;
                            p.y += p.vy;
                            p.z += p.vz;
                            if (mouse.down) {
                                p.az = -0.5;
                            }
                            if (
                                p.sx - p.sr > bounds.x.max ||
                                p.sy - p.sr > bounds.y.max ||
                                p.z > bounds.z.max ||
                                p.sx + p.sr < bounds.x.min ||
                                p.sy + p.sr < bounds.y.min ||
                                p.z < bounds.z.min
                            ) {
                                resetPoint(p);
                            }
                            p.ox = p.x;
                            p.oy = p.y;
                            p.oz = p.z;
                            p.os = p.s;
                            p.osx = p.sx;
                            p.osy = p.sy;
                        }
                    }



                    function render() {


                        ctx.save();
                        ctx.translate(vp.x, vp.y);

                        ctx.clearRect(-vp.x, -vp.y, width, height);
                        var i = points.length;
                        while (i--) {
                            var p = points[i];
                            p.s = fl / (fl + p.z);
                            p.sx = p.x * p.s;
                            p.sy = p.y * p.s;
                            p.alpha = (bounds.z.max - p.z) / (bounds.z.max / 2);
                            ctx.beginPath();
                            ctx.moveTo(p.sx, p.sy);
                            ctx.lineTo(p.osx, p.osy);
                            ctx.lineWidth = 2;
                            ctx.strokeStyle = 'hsla(' + p.hue + ', 100%, ' + p.lightness + '%, ' + p.alpha + ')';
                            ctx.stroke();
                        }
                        ctx.restore();
                    }
